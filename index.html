<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Productivity</title>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="productivity.js"></script>
</head>
<body>
	<div id="nav">
		<div id="heading" class="nav-item">Amber's Productivity Site</div>
		<div class="nav-item">Images</div>
		<div class="nav-item">To-Do List</div>
	</div>
	<table id="to-do-list">
		<tr>
			<th class="dark">Category</th>
			<th class="light">Task</th>
			<th class="dark">Deadline</th>
			<th class="light">Complete</th>
		</tr>
		<tr>
					<td class="dark">
						<select>
							<option value="homework">Homework</option>
							<option value="work">Work</option>
							<option value="personal">Personal</option>
							<option value="social">Social</option>
						</select>
					</td>
					<td class="light">Task example</td>
					<td class="dark">
						<time datetime="1914-12-20 08:00"></time>
					</td>
					<td class="light" style="text-align: center;">
						<input type="checkbox">
					</td>
		</tr>
		<tr>
			<td class="dark"><button id="add-button" type="button">+</button></td>
			<td class="light"></td>
			<td class="dark"></td>
			<td class="light"></td>
		</tr>
	</table>
</body>
